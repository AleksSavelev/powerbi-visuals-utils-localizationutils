name: Tests

on: [push]

jobs:
  validateTranslations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/labeler@v2
        env:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install packages
        run: npm i
      - name: Run
        run: npm run validateTranslations
  