name: CI

on: [push, pull_request]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: Get all dirs
      run: ls
    - name: Install packages
      run: npm install
    - name: Run test
      run: npm run capabilitiesToResources