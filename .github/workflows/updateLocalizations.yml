on: push

jobs:
  update_translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            submodules: 'true'
      - name: Update submodules
        run: 
          git submodule update
      - name: Copy EN translation
        run: |
          for file in ./visuals/*/stringResources/en-US/resources.resjson; do 
            substring="/visuals/stringresources/en-us"
            newLocation="${file/$substring//localizations/stringResources}/en-US"
            cp $file $newLocation;
          done;
